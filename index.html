<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Search</title>
</head>
<body>
  <h2>Search Material by Description</h2>

  <input type="text" id="searchInput" placeholder="Enter Description (e.g., BCG or 907)">
  <button onclick="searchMaterial()">Search</button>

  <div id="result"></div>

  <script>
    let materials = [];

    // Load the JSON file
    fetch('BCG.json')
      .then(response => response.json())
      .then(data => {
        materials = Array.isArray(data) ? data : [data];
        console.log("Loaded materials:", materials);
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
        document.getElementById("result").textContent = "Failed to load data.";
      });

    function searchMaterial() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "";

      if (!input) {
        resultBox.textContent = "Please enter a description.";
        return;
      }

      const matches = materials.filter(item =>
        String(item.Description).toLowerCase() === input
      );

      if (matches.length > 0) {
        resultBox.innerHTML = "<strong>Matching Material(s):</strong><ul>" +
          matches.map(m => `<li>${m.Material}</li>`).join("") +
          "</ul>";
      } else {
        resultBox.textContent = "No matching material found.";
      }
    }

    // Allow Enter key to trigger search
    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        searchMaterial();
      }
    });
  </script>
</body>
</html>
